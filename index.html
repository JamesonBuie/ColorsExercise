<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors Exercise</title>
    <link rel="stylesheet" href="colorsExercise.css">
    <style>
        h1 {
            color: blue;
        }
        h2 {
            color: #FF684D;
        }
        h3 {
            color: #B73;
        }
        h4 {
            color: #6734B7D8;     
       }
       h5 {
           color: #678D;
       }
       h6 {
           color: rgb(234, 66, 118);
       }
       p {
           color: rgba(87, 46, 245, 0.78);
       }
    </style>
</head>
<body>
<h1>Somewhere</h1>
<h2>Over</h2>
<h3>The</h3>
<h4>Rainbow</h4>
<h5>Way</h5>
<h6>Up</h6>
<p>High</p>
    
</body>
</html>
